<body>
  
  <!-- header -->
  <header id="header"></header>

  <main class="gallery-write-wrap">
    <div class="inner">
      <div class="sub-tit">갤러리</div>
      <h2 class="page-tit">글쓰기</h2>
      <div class="inner-wrap">
        <form action="">
          <div class="top">
            <div>
              <label for="" class="lab">옵션</label>
              <input type="checkbox" name="" id="option" />
              <label for="option">공지</label>
            </div>
            <div>
              <label for="title" class="lab">제목</label>
              <input type="text" class="title" id="title"/>
            </div>
          </div>
          <div class="mid">
            <div id="summernote" class="note"></div>
          </div>
          <div class="bt">
            <div>
              <label for="">첨부 파일</label>
              <div class="file-add">
                <input type="file" name="" id="">
                <input type="file" name="" id="">
              </div>
            </div>
            <div>
              <label for="">관련 링크</label>
              <div class="link">
                <input type="text" placeholder="https://...">
                <input type="text" placeholder="https://...">
              </div>
            </div>
          </div>
          <div class="bt-btns">
            <a href="javascript:history.back()" class="cancle">취소</a>
            <button class="complete">작성완료</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  
  <!-- footer -->
  <footer id="footer"></footer>

  <!-- privacy popup -->
  <div class="popup-wrap" id="popupWrap"></div>

  <script>
    $(function(){
      let searhInput = document.querySelector(".write-input");
  
      $('.board').change(function(){ 
        $(".board option:selected").each(function () { 
          if($(this).val()== '제공처'){
            $(searhInput).css('display', 'none')
            $('.export-company').css('display', 'block')
          }else{
            $(searhInput).css('display', 'block')
            $('.export-company').css('display', 'none')
            $(searhInput).attr('placeholder', $(this).val()); 
          } 
        }); 
      });
      
      $('#summernote').summernote();
    });
  </script>
