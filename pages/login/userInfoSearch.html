<body>

  <!-- header -->
  <header>
    <h1 class="login-logo">
      <a href="/">
        <img src="/images/logo.png" alt="로고">
      </a>
    </h1>
  </header>

  <main class="search-wrap">
    <div class="inner">
      <div class="inner-box">
        <h2 class="page-tit">회원정보 찾기</h2>
        <p class="page-txt">
          회원가입시 등록하신 이메일 주소를 입력해 주세요.<br>
          <strong>해당 이메일로 아이디와 비밀번호 정보를 보내드립니다.</strong>
        </p>
        <div class="email">
          <input type="text" class="email-id user-email" required />
          <p>@</p>
          <input type="text" class="email-add user-email" value="naver.com" required disabled />
          <div class="sel-box">
            <select name="selectEmail" class="select-email">
              <option value="naver.com" selected>네이버</option>
              <option value="gmail.com">지메일</option>
              <option value="kakao.com">카카오</option>
              <option value="1">직접입력</option>
            </select>
          </div>
        </div>
        <button class="search-info">
          확인
        </button>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer id="footer"></footer>
  
  <!-- privacy popup -->
  <div class="popup-wrap" id="popupWrap"></div>

  <script>
    $(function(){

      // 이메일 주소 입력
      let emailAdd = document.querySelector(".email-add");

      $('.select-email').change(function(){ 
        $(".select-email option:selected").each(function () { 
          if($(this).val()== '1'){
            $(emailAdd).val('');
            $(emailAdd).attr("disabled",false); 
            $(emailAdd).focus();
          }else{ 
            $(emailAdd).val($(this).val()); 
            $(emailAdd).attr("disabled",true); 
          } 
        }); 
      });
      
    })
  </script>
